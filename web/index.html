<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.6.0/lib/xterm-addon-web-links.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 1rem;
        }
        #connection-form {
            margin-bottom: 1rem;
        }
        #terminal-container {
            flex-grow: 1;
            background-color: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 3px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status-bar {
            background-color: #34495e;
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web SSH Terminal</h1>
    </div>
    <div class="content">
        <div id="connection-form">
            <button onclick="connect()">连接到服务器</button>
        </div>
        <div id="terminal-container"></div>
    </div>
    <div class="status-bar" id="status-bar">
        未连接
    </div>

    <script>
        let socket;
        let term;
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();

        function initTerminal() {
            term = new Terminal({
                cursorBlink: true,
                macOptionIsMeta: true,
                scrollback: 1000,
                allowTransparency: true,
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                theme: {
                    background: '#1e1e1e',
                    foreground: '#f0f0f0',
                    cursor: '#f0f0f0',
                    selection: 'rgba(255, 255, 255, 0.3)',
                    black: '#000000',
                    red: '#e06c75',
                    green: '#98c379',
                    yellow: '#d19a66',
                    blue: '#61afef',
                    magenta: '#c678dd',
                    cyan: '#56b6c2',
                    white: '#abb2bf',
                    brightBlack: '#5c6370',
                    brightRed: '#e06c75',
                    brightGreen: '#98c379',
                    brightYellow: '#d19a66',
                    brightBlue: '#61afef',
                    brightMagenta: '#c678dd',
                    brightCyan: '#56b6c2',
                    brightWhite: '#ffffff'
                }
            });
            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);
            term.open(document.getElementById('terminal-container'));
            fitAddon.fit();

            term.onData(data => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({type: 'input', data: data}));
                }
            });

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            // 添加选中复制功能
            term.attachCustomKeyEventHandler((event) => {
                if (event.type === 'keydown') {
                    if (event.ctrlKey && event.key === 'c' && term.hasSelection()) {
                        const selectedText = term.getSelection();
                        navigator.clipboard.writeText(selectedText).then(() => {
                            console.log('文本已复制到剪贴板');
                        }).catch(err => {
                            console.error('复制失败:', err);
                        });
                        return false; // 阻止默认行为
                    }
                }
                return true;
            });
        }

        function connect() {
            updateStatus('正在连接...');
            console.log('尝试连接到服务器');
            term.writeln('尝试连接到服务器...');

            socket = new WebSocket('ws://' + window.location.host + '/ws');

            socket.onopen = function() {
                console.log('WebSocket 连接已打开');
                term.writeln('WebSocket 连接已打开');
                updateStatus('已连接');
            };

            socket.onmessage = function(event) {
                console.log('收到消息:', event.data);
                const msg = JSON.parse(event.data);
                if (msg.type === 'output') {
                    term.write(msg.data);
                } else if (msg.type === 'connection_status') {
                    term.writeln(msg.data);
                    updateStatus(msg.data);
                }
            };

            socket.onerror = function(error) {
                console.error('WebSocket 错误:', error);
                term.writeln('WebSocket 错误: ' + error);
                updateStatus('连接错误');
            };

            socket.onclose = function(event) {
                console.log('WebSocket 连接已关闭', event.reason);
                term.writeln('连接已关闭');
                updateStatus('未连接');
            };
        }

        function updateStatus(status) {
            document.getElementById('status-bar').textContent = status;
        }

        document.addEventListener('DOMContentLoaded', initTerminal);
    </script>
</body>
</html>
